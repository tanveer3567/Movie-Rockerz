<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:form="http://form" xmlns:field="http://field">
<body>
	<div th:each="pair: ${result}">
		<p style="display:inline" th:text="${pair.getKey().getTerm()}"></p>
		<p style="display:inline">|</p>
		<p style="display:inline"th:text="${pair.getKey().getGenre()}"></p>
		<p style="display:inline"> : </p>
		<p style="display:inline"th:text=${pair.getValue()}></p>
	</div>
</body>
</html>
